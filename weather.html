<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

<body>

            <span class="bar"></span>

                <li><a href="main.html">Home</a></li>

                <li><a href="profile.html">Profile</a></li>
                <li><a id="log-1" href="login.html">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="maincontainer">
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot" id="gps"></i>
                <input type="text" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>

            <div class="not-found">
                <img src="images/404.png">
                <p>Oops! Invalid location</p>
                <span style='font-size:35px;'>&#128524;</span>
            </div>

            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>


            </div>

        </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>
    <script>
        if (localStorage.getItem("number") != null) {
            document.getElementById('log-1').innerHTML = "Logout";
        } else {
            document.getElementById('log-1').innerHTML = "Login";
        }
    </script>

</body>

</html>
