<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="navbar.css">
  <title>Weater-Guru-Project</title>

</head>

<body>

  <div class="navbar">
    <button class="menu-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <a href="#" class="logo">Weather Guru</a>
    <div class="nav-menu">
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a id="log-1" href="login.html">Logout</a></li>
      </ul>
    </div>
  </div>

  <div class="maincontainer">

    <div class="button" id="btnWeather">
      <h2>Weather Status</h2>
    </div>

    <div class="button" id="btnAir">
      <h2>Air Quality</h2>
    </div>

    <div class="button" id="btnIot">
      <h2>Iot Devices</h2>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-menu');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
  </script>

  <script>
    const btnWeather = document.getElementById("btnWeather");
    btnWeather.addEventListener("click", function () {

      if (localStorage.getItem("number") == null) {
        alert("please Login First");
      } else {
        window.location.href = "weather.html";
      }
    });

    const btnAir = document.getElementById("btnAir");
    btnAir.addEventListener("click", function () {
      window.location.href = "air.html";
    });

    const btnIot = document.getElementById("btnIot");
    btnIot.addEventListener("click", function () {
      window.location.href = "iot.html";
    });

  </script>

  <script>
    if (localStorage.getItem("number") != null) {
      document.getElementById('log-1').innerHTML = "Logout";
    } else {
      document.getElementById('log-1').innerHTML = "Login";
    }
  </script>
</body>

</html>
