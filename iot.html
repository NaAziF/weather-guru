<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="navbar.css">
  <title>Weater-Guru-Project</title>

</head>

<body>

  <div class="navbar">
    <button class="menu-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <a href="#" class="logo">Weather Guru</a>
    <div class="nav-menu">
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a id="log-1" href="login.html">Logout</a></li>
      </ul>
    </div>
  </div>

  <div class="maincontainer">
    <div class="container">
      <div class="iot-device">
        <h2>IoT Device</h2>
        <p>Status: <span id="status-iot" class="status"></span></p>
        <p>Iot Number: <span id="iot-number" class="last-updated"></span></p>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-menu');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    const iotStatus = document.getElementById('status-iot');
    const iotNumber = document.getElementById('iot-number');
    var number = localStorage.getItem("number");
    if (number != null) {
      iotStatus.innerHTML = "Active";
      iotNumber.innerHTML = number;
    } else {
      iotNumber.innerHTML = "No Devices Added";
      iotStatus.innerHTML = "InActive";
    }

  </script>

  <script>
    if (localStorage.getItem("number") != null) {
      document.getElementById('log-1').innerHTML = "Logout";
    } else {
      document.getElementById('log-1').innerHTML = "Login";
    }
  </script>
</body>

</html>
